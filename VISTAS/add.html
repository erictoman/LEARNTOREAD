
<!DOCTYPE html>
<html>
    <head>
        <title>LEARNTOREAD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/Validaciones.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/bulma.css">
    </head>
    <body>
        <h1 class="title is-3 has-text-centered">Agregar Usuario</h1>
        <section class="section">
            <form action="registro" method="get" onsubmit="return validaP(this);" >
                <label class="label" for="correo">Correo:</label><input class="input" type="text" name="correo"/><br/>
                <label class="label" for="nom">Nombre:</label><input class="input" type="text" name="nom"/><br/>
                <label class="label" for="password">Contraseña:</label><input class="input" type="password" name="pass"/><br/>
                <label class="label" for="password1">Repetir Contraseña:</label><input class="input" type="password" name="pass1"/><br/>
                <label class="label" for="tipo">Tipo de usuario:</label>
                <select name="tipo" class="select is-size-6">
                    <option value="Profesor">Profesor</option>
                    <option value="Alumno" selected>Alumno</option>
                </select>
                <br>
                <input type="submit" class="button is-info is is-pulled-right" name='altaS' value='Registar'/>
            </form>
        </section>
    </body>
</html>
