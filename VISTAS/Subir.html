<!DOCTYPE html>
<html>
    <head>
        <title>LEARNTOREAD</title>
        <link rel="stylesheet" type="text/css" href="CSS/bulma.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="JS/Funcionalidad.js"></script>
    </head>
    <body>
        <section class="section">
                <h1 class="title is-3 has-text-centered">Esta pagina tiene como proposito el subir las imagenes de las lecturas que haras </h1>
                <br/>
                <div class="has-text-centered">
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input class="file-input" accept='.jpg' type="file" name="foto" id="foto">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-file"></i>
                                </span>
                                <span class="file-label" id="text1">
                                    Elige una imagen
                                </span>
                            </span>
                            <span class="file-name has-text-centered" id="text2">
                                Esperando imagen
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
